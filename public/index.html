<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 class="heading">My Own YouTube Downloader !</h1>
    <input class="URL-input" placeholder="Video URL e.g. https://www.youtube.com/watch?v=MtN1YnoL46Q">
    <button class="convert-button">Search</button>
    <div class="videoDetails hidden">
        <h3 class="title">Title: <span></span></h3>
        <h3 class="author">Author: <span></span></h3>
        <div>
            <div class="embededVideo"></div>
            <div class="videoFormats">
                <ul class="formats">

                </ul>
            </div>
        </div>
    </div>

    <script src='/js/scripts.js'></script>
</body>
</html>
